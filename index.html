<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google page copy</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <header>
        <ul id="navbar">

            <li><a id="navlink" href="#">Gmail</a></li>
            <li><a id="navlink" href="#">Images</a></li>
            <li>
                <a id="navlink" href="#"><img src="bars.png"></a>
            </li>
            <li><button>Sign in</button></li>

        </ul>
    </header>


    <main>


        <div class="googleimage ">
            <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png " alt="Google Image " />
        </div>


        <div class="searchbar">
            <input class="search" type="text">
            <div class="icons">
                <div>
                    <img id="icon1" src="search.png">
                    <img id="icon2" src="mic.png ">
                </div>
            </div>


            <div class="searchbuttons">
                <button id="searchbuttons" type="button">Google Search!</button>
                <button id="searchbuttons" type="button">I`m feeling lucky</button>
            </div>
            <p id="offered">Google offered in: <a href="#">Portugues(Portugal)</a></p>

    </main>

    <footer>

        <div class="bar1">
            <p class="country ">Portugal</p>
        </div>
        <div class="bar2">
            <ul>
                <li><a href="#">Advertising</a></li>
                <li><a href="#">Business</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">How Search Works</a></li>
            </ul>
            <ul>
                <li><a href="#">Privacy </a></li>
                <li><a href="#">Term</a></li>
                <li><a href="#">Setting</a></li>
            </ul>
        </div>

    </footer>
</body>

</html>
